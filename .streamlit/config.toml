[server]
enableStaticServing = true

[[theme.fontFaces]]
family = "Inter"
url = "app/static/Inter-VariableFont_opsz_wght.ttf"
style = "normal"

[[theme.fontFaces]]
family = "Inter"
url = "app/static/Inter-Italic-VariableFont_opsz_wght.ttf"
style = "italic"

[theme]
primaryColor = "#cb785c"
backgroundColor = "#fdfdf8"
secondaryBackgroundColor = "#ecebe3"
textColor = "#3d3a2a"
linkColor = "#3d3a2a"
borderColor = "#d3d2ca"
showWidgetBorder = true
baseRadius = "0.75rem"
buttonRadius = "full"
font = "Inter"
baseFontSize = 16
baseFontWeight = 300
headingFontWeights = [900, 800, 700, 600, 500, 500]
headingFontSizes = ["3rem", "2rem"]
codeBackgroundColor = "#ecebe4"
showSidebarBorder = true
chartCategoricalColors = ["#0ea5e9", "#059669", "#fbbf24"]

[theme.sidebar]
linkUnderline = false
backgroundColor = "#f0f0ec"
secondaryBackgroundColor = "#ecebe3"
headingFontSizes = ["1.6rem", "1.4rem", "1.2rem"]
dataframeHeaderBackgroundColor = "#e4e4e0"